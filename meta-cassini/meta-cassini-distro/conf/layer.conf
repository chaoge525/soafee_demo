# Add layer to BBPATH
BBPATH .= ":${LAYERDIR}"

# Add recipes-* directories to BBFILES
BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
    "

BBFILE_COLLECTIONS += "meta-cassini-distro"
BBFILE_PATTERN_meta-cassini-distro = "^${LAYERDIR}/"
LAYERDEPENDS_meta-cassini-distro = " \
   core \
   yocto \
"

LAYERSERIES_COMPAT_meta-cassini-distro = "kirkstone"

CASSINI_DISTRO_LAYERDIR := "${LAYERDIR}"
