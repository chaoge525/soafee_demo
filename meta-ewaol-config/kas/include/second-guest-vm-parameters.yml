# Because kas does not allow to leak environment variables with a wildcard,
# we need to explicitly list three customizable variables per each additional
# Guest VM.

header:
  version: 11

env:
  EWAOL_GUEST_VM2_MEMORY_SIZE: "6144"
  EWAOL_GUEST_VM2_NUMBER_OF_CPUS: "4"
  EWAOL_GUEST_VM2_ROOTFS_EXTRA_SPACE: ""
