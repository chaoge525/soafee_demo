header:
  version: 10

local_conf_header:
  virtualization: |
    DISTRO_FEATURES:append = " ewaol-virtualization"
  ewaol_vm: |
    BBMULTICONFIG += "${EWAOL_VM_MC}"

env:
  EWAOL_VM_MEMORY_SIZE: "6144"
  EWAOL_VM_NUMBER_OF_CPUS: "4"
  EWAOL_VM_ROOTFS_EXTRA_SPACE: ""
  EWAOL_HOST_ROOTFS_EXTRA_SPACE: "2000000"
  EWAOL_HOST_MEMORY_SIZE: "2048"

target:
  - ewaol-host-image
