# Keywords:
#   - ROOT:
#       Root directory of the project's git repository (configurable via the
#       --project_root script argument).
#   - GITIGNORE_CONTENTS:
#       This keyword is replaced by the contents of the repository's base
#       .gitignore file.

# Each QA-check module defines its required variables, which may be set here.
# If a required variable is not defined for a particular QA-check module, a
# value from the defaults section will be used.

---
defaults:
    paths:
        - ROOT
    exclude_patterns:
        - GITIGNORE_CONTENTS
        - "*.git"

modules:
    commit_msg:
        title_length: 80
        body_length: 80
        commits: "-1"

    doc_build:
        # Use temporary directory
        output_dir: ""

    header:
        exclude_patterns:
            - GITIGNORE_CONTENTS
            - "/meta-cassini/*"
            - "/meta-ewaol-config/qa-checks/ewaol-dictionary"
            - "/license.rst"
            - "*.git"
            - "*.gitignore"
            - "*.pyc"
            - "*.png"
            - "*.cfg"
            - "*.css"
            - "*.scc"
            - "*.patch"

    layer:
        kas_configs:
            - "meta-ewaol-config/kas/n1sdp.yml:\
               meta-ewaol-config/kas/tests.yml:\
               meta-ewaol-config/kas/virtualization.yml"
        test_layers:
            - "meta-ewaol-distro"
            - "meta-ewaol-tests"
            - "meta-ewaol-bsp"

    python:
        file_types:
            - "python script"
        exclude_patterns:
            - GITIGNORE_CONTENTS
            - "*.git"
            - "/meta-cassini/documentation/variables.py"
            - "/documentation/variables.py"
        pycodestyle_args: ""

    shell:
        file_types:
            - "shell script"
            - "bats script"
            - "bash script"

    spell:
        paths:
            - "README.md"
            - "documentation"
        exclude_patterns:
            - GITIGNORE_CONTENTS
            - "*.git"
            - "*.png"
            - "/documentation/cassini/*"
            - "/documentation/conf.py"
            - "/documentation/variables.py"
            - "/documentation/Makefile"
            - "/documentation/index.rst"
            - "/documentation/requirements.txt"
        dict_path: "meta-ewaol-config/qa-checks/ewaol-dictionary"

    yaml:
        include_patterns:
            - "*.yml"
            - "*.yaml"
        exclude_patterns:
            - GITIGNORE_CONTENTS
            - "*.git"
        yamllint_args: "--strict"
